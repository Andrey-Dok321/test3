<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KompStore</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
            <h1>Магазин электроники KompStore</h1>
            <p class="text">Игровые комплектующие, гарнитура, приставки - все это в нашем магазине именно для вас для вас</p>
    </header>
    <main>
        <section class="catalog">
            <h2>Каталог</h2>
              <li class="item comp">
                <article>
                    <h3 class="card__title console_name">Персональный компьютер</h3>
                    <img src="pic0.png" alt="Персональный компьютер">
                  <footer>
                    <button class="btn">Комплектующие компьютера</button>
                  </footer>
                </article>
              </li>
    
              <li class="item PS">
                <article>
                    <h3 class="card__title console_name">PlaiStation 6</h3>
                    <div>
                      <span>PS</span>
                    </div>
                  <img src="pic1.png" alt="PlaiStation">
                  <footer>
                    <button class="btn">Развернуть </button>
                  </footer>
                </article>
              </li>
          </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
